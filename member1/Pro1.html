<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />

  <style>
    /* จัดการพื้นหลังและข้อความ */
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(
        to bottom,
        #050635,
        #16115b,
        #2f4788
      ); /* ไล่สีม่วงพาสเทล */
      /* display: flex; */
      /* justify-content: center; */
      align-items: center;
      color: #fff;

      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    .name {
      color: rgb(0, 0, 0);
      font-family: "Rubik", sans-serif;
      font-optical-sizing: auto;
      /* font-weight: <weight>; */
      font-style: normal;

      border-radius: 10px; /* มุมมนสวยงาม */
    }
    /* สร้าง Animation ค่อยๆ เฟดขึ้น */

    /* เอฟเฟกต์เฟดสำหรับรูปภาพ */
    .fade-in-img {
      opacity: 0;
      animation: fadeIn 0.25s ease-in-out forwards; /* เริ่มหลังข้อความ 1.5 วินาที */
      max-width: 500px;
      border: 10px solid white;
      /* ติดที่ด้านบนของหน้าจอเมื่อเลื่อน */
      /* ติดที่ขวาของหน้าจอ */

      /* height: auto; */
      /* margin-top: 20px; เว้นระยะห่างจากข้อความ */
      border-radius: 10px; /* มุมมนสวยงาม */
    }

    a:hover {
      color: rgb(165, 177, 177);
    }

    a,
    a:focus,
    a:active {
      text-decoration: none;
      color: inherit;
    }

    .description {
      opacity: 0;
      font-family: "Rubik", sans-serif;
      font-optical-sizing: auto;
      /* font-weight: <weight>; */
      font-style: normal;

      animation: fadeIn 0.75s ease-in-out forwards; /* เริ่มหลังข้อความ 1.5 วินาที */
      font-size: 20px;
    }

    .bb {
      background-color: white;

      padding-left: 20px;

      height: 550px;
      border-radius: 20px;
      flex-basis: 60%;
      margin-top: 30px;
    }

    /* .bb.div{

          height: 550px;
          border-radius: 20px;
      } */
    h1 {
      font-size: 25px;
    }

    .back {
      position: absolute;
      right: 20px;
      bottom: 15px;
      font-size: 20px;
      font-family: "Rubik", sans-serif;
      font-optical-sizing: auto;
      /* font-weight: <weight>; */
      font-style: normal;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .nn {
      display: flex;

      justify-content: space-around;
      width: 100%;
    }

    /* คีย์เฟรมสำหรับ Animation */
    @keyframes fadeIn {
      from {
        opacity: 0; /* จุดเริ่มต้น */
        transform: translateY(20px); /* เลื่อนลงเล็กน้อย */
      }
      to {
        opacity: 1; /* จบที่โปร่งใส 100% */
        transform: translateY(0); /* ย้ายกลับขึ้นมา */
      }
    }
  </style>

  <body>

          <img width="100" height="100" src="irb.png" alt="" />

          <img width="160" height="100" src="jrb.png" alt="" />
          <img width="160" height="100" src="airb.png" alt="" />
          <h1 style="width: max">
            Contact : IG : kitxwaru , Tel : +66 80-143-4020
          </h1>
        </div>
      </div>
    </div>

    <div class="back">
      <a href="content.html"><div class="back">Back</div></a>
    </div>
  </body>
</html>
